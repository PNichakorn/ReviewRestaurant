                    <p class="card-text" >สำหรับ 1 ที่
                        <br>เนื้อไก่สับ หรือหมูสับ250 g.
                        <br>ไข่เยี่ยวม้า3 ฟอง
                        <br>พริกขี้หนู2 ชต.
                        <br>กระเทียม2 ชต.
                        <br>ใบกะเพรา
                        <br>น้ำปลาดี1 ชต.
                        <br>น้ำตาลทราย1 ชช.
                        <br>ซอสหอยนางรม1 ชต.
